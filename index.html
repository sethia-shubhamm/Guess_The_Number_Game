<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Number Project</title>
  </head>
  <body>
    <div id="mainContainer">
      <div class="logo"><img src="images/logo.png" alt="" /></div>
      <div class="game">
        <div class="line1">
          <input type="number" class="range" id="val1"/>
          <p style="text-align: center; margin-right: 7px">-</p>
          <input type="number" class="range" id="val2"/>
          <button onclick="addRange();">Add</button>
          <p class="text">Choose a range</p>
        </div>
        <div class="line2">
          <p class="box">0</p>
          <p class="text countingGuess">Number of guesses</p>
        </div>
        <div class="line3">
          <p class="box bestScore">0</p>
          <p class="text ">Best Score</p>
        </div>
        <div class="line4">
          <h1>Guess the number?</h1>
        </div>
        <div class="line5">
          <p class="printedRange">Enter a number between x and y</p>
        </div>
        <div class="line6">
          <input type="number" class="input" />
        </div>
        <div class="line7">
          <p class="ptext">Start Guessing!!</p>
        </div>
        <div class="line8">
          <button onclick="checkGuess();">Guess</button>
        </div>
        <div class="line9">
          <button onclick="giveUp();">Give up?</button>
          <button onclick="playAgain();">Play again!!</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
